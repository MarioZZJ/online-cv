projects:
    - title: 交互式搜索日志可视化看板
      time: 2020
      subtitle: 个人项目，http://crafts.mariozzj.cn/wiki2008/
      details: | 
          - 获取维基百科2008年全年的搜索日志数据，对数据进行处理、筛选后入库。
          - 使用 eCharts、flask 框架制作可视化看板展示数据；
          - 用 jQuery 和 eCharts 特性，使图表元素可点击交互，展示不同维度数据。
          - [Report](https://1drv.ms/w/s!Al29nwIXwgIIgREVATsgOFOX30fE?e=sxgFQg)

    - title: 面向非正式科学交流分析的世界一流高校学术报告数据平台建设
      time: 2020-2021
      subtitle: 2020年国家级大学生创新创业训练计划项目
      details: |
          - 项目获取了40余所学校3000+学院官网的学术报告数据；
          - 利用文本标注、信息抽取等自然语言处理方法将这些非结构化信息结构化处理；
          - 使用 Bootstrap、flask 框架初步完成数据平台建设。

    - title: 人物传记文本挖掘
      time: 2021
      subtitle: 课程设计项目
      details: |
          - 项目获取了多篇人物传记全文文本内容；
          - 利用自然语言处理的方法对文本进行过滤、实体抽取、三元组标注；
          - 对三元组进行同质、异质分类，对谓词进行情感聚类等操作，生成人物关系和事件子图。
          - 利用社会网络分析的方法挖掘人物社团关系，利用文本计算的方法构建人物相似性模型，并搭建前端页面展示上述成果。
          - [Slides](https://1drv.ms/p/s!Al29nwIXwgIIgRZZrv8EpwWDX4GH?e=gX5jdZ)  [Report](https://1drv.ms/w/s!Al29nwIXwgIIgRR3_XomwAznV828?e=LfCjMp)

    - title: 美国大学生数学建模竞赛
      time: 2021
      subtitle: 2021ICM，Meritorious Winner Award
      details: |
          - 使用社会网络分析中常见算法 PageRank 进行迭代改进，加入赛题数据中给出的流派特征和年代特征进行计算，建立音乐家影响力模型。
          - 使用 Gephi、Python的 NetworkX 程序包进行进一步的音乐家社会网络分析，抽取流派内子网络分析其特点，使用更充分、更具说服性的指标评价人物。
          - [Certificate](https://www.comap-math.com/mcm/2021Certs/2119572.pdf) [Paper]()
        
    - title: 基于学术异质网络表示学习的知识群落发现
      time: 2021
      subtitle: 国家自然科学基金青年项目，71804135
      details: |
          参与老师的课题，其中我的贡献：
          - 对原始文献数据集构建异质网络，复现 `Deepwalk` / `node2vec` / `metapath2vec` 等网络表示学习方法将节点向量化；
          - 根据节点的向量表示结果进行聚类，识别知识群落。
          - 使用 flask、eCharts、neo4j 等工具框架搭建展示页面。
    
